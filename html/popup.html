<html>
  <head>
    <title>IOTA Utilities</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <style>
      body {
        width: 800px;
        height: 600px;
        position: relative;
        vertical-align:middle;
      }
    </style>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">IOTA Utilities</span>
        </div>
      </header>
    
      <main class="mdl-layout__content">
        <div class="mdl-tabs mdl-js-tabs">
          <div class="mdl-tabs__tab-bar">
            <a href="#tab1-panel" class="mdl-tabs__tab is-active">Spammer</a>
            <a href="#tab2-panel" class="mdl-tabs__tab">Promoter</a>
          </div>
    
          <div class="mdl-tabs__panel is-active" id="tab1-panel">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="spam-start-btn">
              Start
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="spam-stop-btn">
              Stop
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="spam-clear-btn">
              Clear
            </button>
            
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Time</th>
                  <th class="mdl-data-table__cell--non-numeric">Transaction Hash</th>
                </tr>
              </thead>
              <tbody id="tx-list">
              </tbody>
            </table>
          </div>

          <div class="mdl-tabs__panel" id="tab2-panel">
            <p>Promoter coming soon</p>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="/js/popup.js"></script>
  
</html>
