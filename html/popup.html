<html>
  <head>
    <title>IOTA Utilities</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">IOTA Utilities</span>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Promoter</a>
          <a href="#scroll-tab-2" class="mdl-layout__tab">Spammer</a>
        </div>
      </header>
    
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
          <div class="page-content mdl-grid">
            <div class="mdl-cell mdl-cell--8-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label hash-textfield">
                <input class="mdl-textfield__input hash-input" type="text" id="tx-hash-input">
                <label class="mdl-textfield__label" for="sample1">Transaction Hash...</label>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--3-offset mdl-typography--text-center">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="spam-start-btn">
                Promote
              </button>
            </div>
          </div>
        </section>
    
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
          <div class="page-content mdl-grid">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="spam-start-btn">
              Start
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="spam-stop-btn">
              Stop
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="spam-clear-btn">
              Clear
            </button>
            
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Time</th>
                  <th class="mdl-data-table__cell--non-numeric">Transaction Hash</th>
                </tr>
              </thead>
              <tbody id="tx-list">
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="/js/popup.js"></script>
</html>
